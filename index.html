
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Age Calculator</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container" role="main">
  <h1>Age Calculator</h1>
  <form id="ageForm" novalidate>
    <div class="input-group">
      <label for="day">Day</label>
      <input type="number" id="day" name="day" min="1" max="31" placeholder="DD" required />
      <div class="error" id="dayError"></div>
    </div>
    <div class="input-group">
      <label for="month">Month</label>
      <input type="number" id="month" name="month" min="1" max="12" placeholder="MM" required />
      <div class="error" id="monthError"></div>
    </div>
    <div class="input-group">
      <label for="year">Year</label>
      <input type="number" id="year" name="year" min="1900" max="9999" placeholder="YYYY" required />
      <div class="error" id="yearError"></div>
    </div>
    <button type="submit" aria-label="Calculate Age" style="margin-top: 15px;">Calculate Age</button>
  </form>
  <div class="result" id="result" aria-live="polite" aria-atomic="true"></div>
</div>
<script src="app.js"></script>
</body>
</html>
